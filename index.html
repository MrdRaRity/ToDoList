<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<header class="header">
    <div class="header__container global-container">
        <div class="header__title">
            <p class="header__title-text">MDRarity</p>
        </div>
        <div class="header__items">
            <button class="header__item">Home</button>
            <button class="header__item">My works</button>
            <button class="header__item">About</button>
        </div>
    </div>
</header>


<section class="card">
    <div class="card__container global-container">
        <div class="card__detail">
            <div class="card__options">
                <button class="card__edit">Edit</button>
                <button class="card__delete">Delete</button>
            </div>
        </div>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>
